<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <title>List</title>
    <script src="https://kit.fontawesome.com/c3f903aa69.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/navbar.css?after" type="text/css">
</head>
<body>
<nav class="navbar">
    <div class="navbar_logo">
        <i class="fa-solid fa-person-walking-luggage"></i>
        <a href="index.html" class="navText">JIKPOOM</a>
    </div>
    <ul class="navbar_menu">
        <li><a href="#" class="navText">게시물</a></li>
        <li><a href="#" class="navText">외국어</a></li>
        <li><a href="#" class="navText">IT</a></li>
        <li><a href="#" class="navText">미술</a></li>
    </ul>
    <ul class="navbar_icons">
        <li><a href="/bbs/login">로그인<i class="fa-solid fa-right-to-bracket"></i></a></li>
        <li><a href="mypage"><i class="fa-solid fa-user"></i></a></li>
        <li><i class="fa-solid fa-comment"></i></li>
    </ul>
</nav>
<div class="row justify-content-center">
    <div>
        <h3><a href="/bbs/register">글 등록</a></h3>
        <table>
            <thead>
            <tr>
                <th>번호</th>
                <th>제목</th>
                <th class="writer">작성자</th>
                <th class="regdate">작성일</th>
                <th class="updatedate">수정일</th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="bbs:${list}">
                <tr th:object="${bbs}">
                    <td th:text="*{bno}"></td>
                    <td><a th:text="*{title}" th:href="@{/bbs/get(bno=*{bno})}"></a></td>
                    <td class="writer" th:text="*{writer}"></td>
                    <td class="regdate" th:text="*{regdate}"></td>
                    <td class="updatedate" th:text="*{updatedate}"></td>
                </tr>
            </th:block>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
        <form method="get" action="/bbs/list" id="searchForm" th:object="${pageMaker}">
            <div id="searchWrap" th:object="${criteria}">
                <select name="type">
                    <option value="">검색 기준 선택</option>
                    <option value="T">제목</option>
                    <option value="C">내용</option>
                    <option value="W">작성자</option>
                </select>
                <input id="keyword" name="keyword" type="text" />
                <a href="javascript:void(0)" class="search">검색</a>
            </div>
        </form>
        <div th:object="${pageMaker}">
            <div style="text-align: center;">
                <a class="changePage" th:if="*{prev}" th:href="*{startPage-1}"><code>&lt;</code></a>
                <th:block th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
                    <code th:if="${pageMaker.criteria.getPageNum() == num}" th:text="${num}"></code>
                    <a class="changePage" th:unless="${pageMaker.criteria.getPageNum() == num}" th:href="${num}">
                        <code th:text="${num}"></code></a>
                </th:block>
                <a class="changePage" th:if="*{next}" th:href="*{endPage+1}"><code>&gt;</code></a>
            </div>
            <form action="/bbs/list" th:object="${criteria}" name="pageForm">
                <input type="hidden" name="pageNum" th:field="*{pageNum}">
                <input type="hidden" name="amount" th:field="*{amount}">
                <input type="hidden" name="type" th:field="*{type}">
                <input type="hidden" name="keyword" th:field="*{keyword}">
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script th:inline="javascript">
    let bno = [[${bno}]];
    let pageForm = $(document.pageForm);
    /*	let searchForm = $(document.searchForm); */
    let searchForm = $("#searchForm");
    $(document).ready(function(){
//		alert("페이지 준비 완료");
        if(bno == '' || history.state){
            return;
        }
        if(parseInt(bno) > 0){
            alert("게시글이 등록되었습니다!");
        }
    });
    $("a.changePage").click(function(e){
        //alert("ChangePage clicked");
        e.preventDefault();
        pageForm.find("input[name='pageNum']").val($(this).attr("href"));
        pageForm.submit();
    });
    $("a.search").on("click", function(e){
        e.preventDefault();
        if(!searchForm.find("option:selected").val()){
            alert("검색 종류를 선택하세요.");
            return false;
        }
        if(!searchForm.find("input[name='keyword']").val()){
            alert("키워드를 입력하세요.");
            return false;
        }
        searchForm.submit();
    });
</script>
</body>
</html>
